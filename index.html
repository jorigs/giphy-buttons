<!DOCTYPE html>
<html>

<head>
    <title>Giphypolooza</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Abel|Kumar+One+Outline" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="icon" href="assets/images/843526.png">
</head>

<body>
    <div id="wrap">
        <div class="jumbotron">
            <div class="container" id="header">
                <h1>Giphypolooza</h1>
            </div>
        </div>
        <!-- Giphy Buttons -->
        <div id="giphyButtons" class="container">
        </div>
        <!-- Main Body -->
        <div class="container">
            <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
                <div id="viewGiphs">
                </div>
            </div>
            <!-- Add New Button Form-->
            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                <form id="newGiph" role="form">
                    <h2><legend>Find New Giphs</legend></h2>
                    <div class="form">
                        <label for="action-input">Add your buttons here!</label>
                        <input type="text" id="action-input">
                    </div>
                    <input id="addButton" type="submit" value="Add your action" class="btn btn-primary">
                    <input id="removeButton" type="submit" value="Remove last action" class="btn btn-primary">
                </form>
            </div>
        </div>
        <div id="push"></div>
    </div>
    <!-- Footer -->
    <div id="footer">
        <div class="container">
            <span>&copy; Copyright 2017 Jordan Rigsby</span>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/js/giphy.js"></script>
</body>

</html>
